
  <div class="container">
    <div class="row">
      <app-card-component *ngFor="let categorie of categories" 
                [id]="categorie.id" 
                [title]="categorie.title" 
                [image]="categorie.image" 
                [available]="categorie.available"
                (shortedList)="addToShortList($event)">
      </app-card-component>
    </div>
  </div>
